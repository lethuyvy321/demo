<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <th:block th:replace="layout :: link-css"></th:block>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/users/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="username">Username: </label>
            <input class="form-control" type="text" th:field="*{username}" id="username">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="email">Email: </label>
            <input class="form-control" type="text" th:field="*{email}" id="email">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="password">Password: </label> <input
                class="form-control" type="text" th:field="*{password}" id="password">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="role">Role: </label>
            <select class="form-control" id="role" name="role.id">
                <option value="" >---Select role---</option>
                <option th:each="role : ${role}" th:value="${role.id}"
                        th:text="${role.name}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/users}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
